apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "nobl9-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      nobl9-agent-name: {{ .Values.config.datasourceName | quote  }}
      nobl9-agent-project: {{ .Values.config.project | quote  }}
      nobl9-agent-organization: {{ .Values.config.organization | quote }}
  template:
    metadata:
      labels:
        nobl9-agent-name: {{ .Values.config.datasourceName | quote  }}
        nobl9-agent-project: {{ .Values.config.project | quote  }}
        nobl9-agent-organization: {{ .Values.config.organization | quote  }}
    spec:
      containers:
        - name: agent-container
          image: {{ .Values.deployment.image }}:{{ .Values.deployment.version }}
          imagePullPolicy: {{ .Values.deployment.pullPolicy }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          env:
            - name: N9_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: client_id
                  name: {{ template "nobl9-agent.fullname" . }}
            - name: N9_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: client_secret
                  name: {{ template "nobl9-agent.fullname" . }}
            - name: N9_INTAKE_URL
              value: {{ .Values.config.intakeUrl | quote  }}
            - name: N9_AUTH_SERVER
              value: {{ .Values.config.authServer | quote  }}
            - name: N9_OKTA_ORG_URL
              value: {{ .Values.config.oktaOrgUrl | quote  }}
            - name: N9_ALLOWED_URLS
              value: {{ .Values.config.allowedUrls | quote  }}
